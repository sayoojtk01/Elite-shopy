{% extends 'head.html' %}
{% block content %}
<!-- //Modal2 -->
<!-- /banner_bottom_agile_info -->
<div class="page-head_agile_info_w3l">
		<div class="container">
			<h3><span>Cart</span></h3>
			<!--/w3_short-->
				 <div class="services-breadcrumb">
						<div class="agile_inner_breadcrumb">

						   <ul class="w3_short">
								<li><a href="/index/">Home</a><i>|</i></li>
								<li>Cart</li>
							</ul>
						 </div>
				</div>
	   <!--//w3_short-->
	</div>
</div>
<style>
  table,th,td{
    border:1px solid black;
    border-collapse: collapse;
    padding: 15px;
    margin :40px;

  }
</style>
<div class="table-responsive">
<table style="width:90%" class="table">
  <tr>
    <th>S.No</th>
    <th>Name</th>
    <th>Image</th>
    <th>Price</th>


  </tr>

  {% for x in data %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{x.pid.name}}</td>
    <td><img class="img-responsive" src="{{x.pid.image.url}}" width="100" height="100" style="object-fit: contain;"></td>
    <td>{{x.pid.offer}}</td>
  </tr>
  {% endfor %}
  <tr>
    <td colspan="4" >Total Amount : {{total}}</td>
  </tr>
    


</table>
</div>
<div style="margin-bottom: 100px;">
<a href="/" class="read-more btn" style="background-color: #bccad6;color: black;margin-left: 20px">
              Continue Shopping 
            </a>

<a href="/payment/?gt={{total}}" class="read-more btn" style="float: right;background-color:#bccad6;color: black;margin-right: 20px">
              Make Payment 
            </a>
          </div>


{% endblock %}
