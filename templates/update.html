{% extends 'head.html' %}
{% block content %}
<!-- //Modal2 -->
<!-- /banner_bottom_agile_info -->
<div class="page-head_agile_info_w3l">
		<div class="container">
			<h3><span>Update Here</span></h3>
			<!--/w3_short-->
				 <div class="services-breadcrumb">
						<div class="agile_inner_breadcrumb">

						   <ul class="w3_short">
								<li><a href="index.html">Home</a><i>|</i></li>
								<li>Update</li>
							</ul>
						 </div>
				</div>
	   <!--//w3_short-->
	</div>
</div>
	</div> 
					<div class="col-md-12 contact-form">
						<h4 class="white-w3ls">Update <span>Form</span></h4>
						<h4 style="text-align: center ;color: red ">{{error}}</h4>
						{% for x in data %}
						<form action="/update/?regid={{x.id}}" method="post" >
							{% csrf_token %}
							<div class="styled-input agile-styled-input-top">
								<input type="text" name="name" required="" value="{{x.name}}">
								<label>Name</label>
								<span></span>
							</div>
							<div class="styled-input">
								<input type="email" name="email" required="" value="{{x.email}}">
								<label>Email</label>
								<span></span>
							</div> 
							<div class="styled-input">
								<input type="password" name="password" required="" value="{{x.password}}">
								<label>Password</label>
								<span></span>
							</div>
							<div class="styled-input agile-styled-input-top">
								<input type="text" name="phone" required="" value="{{x.phone}}">
								<label>Phone</label>
								<span></span>
							</div>
								 
							<input type="submit" value="Update">
						</form>
						{% endfor %}
					</div>
				</div>
				<div class="clearfix"> </div>
			</div>
       </div>
	</div>
 <!--//contact-->
<!--/grids-->
{% endblock %}
