{% extends 'admin/headerfooter.html' %}
{% block content %}
<!--heder end here-->
	<ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/adindex/">Home</a><i class="fa fa-angle-right"></i>Forms <i class="fa fa-angle-right"></i> Input</li>
            </ol>
		<!--grid-->
 	<div class="grid-form">
 		<div class="grid-form1">
 		<h2 id="forms-example" class="">Update Products</h2>
 		<!-- <h4 style="text-align: center;color: white">{{success}}</h4>
        <h4 style="text-align: center ;color: red ">{{error}}</h4> -->
     {% for x in data %}
 		<form action="/adupdate/?regid={{x.id}}"  enctype="multipart/form-data" method="post">
 			{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Product Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Product name" name="name" value="{{x.name}}">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Price</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Price" name="price" value="{{x.price}}">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Offer Price</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Offer Price" name="offer" value="{{x.offer}}">
  </div>
  <div class="form-group">
    <label for="exampleInputFile"> Product Image</label>
    <input type="file" id="exampleInputFile" name="image" value="{{x.image}}">
    <!-- <p class="help-block">Example block-level help text here.</p> -->
  </div>
  <div class="form-group">
		<label for="selector1" class="col-sm-2 control-label">Category</label>
		<div class="col-sm-8"><select name="category" id="selector1" class="form-control1" value="{{x.category}}">
			<option>Men's Wear</option>
			<option>Women's Wear</option>
			<!-- <option>Illum, fuga minus sit eaque.</option>
			<option>Consequatur ducimus maiores voluptatum minima.</option> -->
		</select></div>
 </div>
   <button type="submit" class="btn btn-default">Update</button>
</form>
{% endfor %}
</div>

<script>
    $(document).ready(function() {
       var navoffeset=$(".header-main").offset().top;
       $(window).scroll(function(){
        var scrollpos=$(window).scrollTop(); 
        if(scrollpos >=navoffeset){
          $(".header-main").addClass("fixed");
        }else{
          $(".header-main").removeClass("fixed");
        }
       });
       
    });
    </script>
